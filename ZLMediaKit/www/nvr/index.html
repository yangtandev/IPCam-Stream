<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NVR</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
		<script src="./nvr/lib/jessibuca-pro-copy.js"></script>
	</head>
	<body>
		<div id="app">
			<main-component></main-component>
		</div>
		<script type="module">
			import clientList from './client-list/client-list.json' assert { type: 'json' };

			setInterval(() => location.reload(), 1000 * 60 * 30); // Reload page automatically.
			// setInterval(() => console.clear(), 0); // Clear log endlessly.

			const segmentInSeconds = 300;
			const rtmpClientList =
				clientList.rtmpClientList.length > 0
					? clientList.rtmpClientList
							.map((client) => client.rtmpList)
							.reduce((prev, curr) => prev.concat(curr))
							.map((rtmp) => rtmp.split('/').pop())
					: [];
			const h264RtspClientList =
				clientList.h264RtspClientList.length > 0
					? clientList.h264RtspClientList
							.map((client) => client.rtspList)
							.reduce((prev, curr) => prev.concat(curr))
							.map((rtsp) =>
								rtsp.split('@').pop().split('/').shift()
							)
					: [];
			const hevcRtspClientList =
				clientList.hevcRtspClientList.length > 0
					? clientList.hevcRtspClientList
							.map((client) => client.rtspList)
							.reduce((prev, curr) => prev.concat(curr))
							.map((rtsp) =>
								rtsp.split('@').pop().split('/').shift()
							)
					: [];
			const urlList = rtmpClientList
				.concat(h264RtspClientList)
				.concat(hevcRtspClientList);

			const wssUrlList = urlList.map(
				// (url) => `ws://your_local_ip:9080/live/${url}.live.flv`// HTTP
				(url) => `wss://stream.ginibio.com/live/${url}.live.flv` // HTTPS
			);
			const app = Vue.createApp({});

			app.component('main-component', {
				template: `
			                         <div class="grid">
			                             <div class="flex" v-for="(url, index) in urlList">
			                                 <div class="title">{{url.split('@').pop().split('/').shift()}}</div>
			                                 <div class="container" :ref="(el) => { containerList.push(el) }"></div>
			                             </div>
			                         </div>
			                     `,
				data() {
					return {
						urlList: urlList,
						containerList: [],
					};
				},
				mounted() {
					this.$options.playerList = {};
					this.init();
				},
				methods: {
					play(index) {
						const playerList = this.$options.playerList;
						setTimeout(
							() => playerList[index].play(wssUrlList[index]),
							10
						);
					},
					create(index) {
						const playerList = this.$options.playerList;
						playerList[index] = new JessibucaPro({
							decoder: './nvr/lib/decoder-pro-simd.js',
							container: this.containerList[index],
							// debug: true,
							// debugLevel: 'debug',
							videoBuffer: 0.1,
							videoBufferDelay: 0.2,
							isResize: true,
							isFlv: true,
							hasAudio: false,
							loadingText: '',
							showBandwidth: false,
							timeout: 10,
							heartTimeout: 10,
							heartTimeoutReplayTimes: -1,
							heartTimeoutReplayUseLastFrameShow: true,
							loadingTimeout: 10,
							loadingTimeoutReplayTimes: -1,
							supportDblclickFullscreen: true,
							autoWasm: true,
							useMSE: true,
							useWCS: true,
							useSIMD: true,
							useWebGPU: true,
							replayUseLastFrameShow: true,
							demuxUseWorker: true,
							operateBtns: {
								fullscreen: false,
								screenshot: false,
								play: false,
								audio: false,
							},
						});

						playerList[index].on('error', (error) => {
							console.log(index, error);
							playerList[index].pause();
							this.play(index);
						});
					},
					init() {
						for (
							let index = 0;
							index < wssUrlList.length;
							index++
						) {
							this.create(index);
							this.play(index);
						}
					},
				},
			});

			app.mount('#app');
		</script>
		<style scoped>
			body {
				margin: 0;
				background-color: black;
			}
			body::-webkit-scrollbar {
				display: none;
			}
			.grid {
				display: grid;
				grid-template-columns: auto auto auto;
				height: 100vh;
			}
			.flex {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 33.3vh;
			}
			.title {
				display: block;
				font-size: 1.5em;
				font-weight: bold;
				color: white;
				margin: 0.5em 0em 0.5em 0em;
			}
		</style>
	</body>
</html>
